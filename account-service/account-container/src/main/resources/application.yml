
server:
  port: 8181
  name: "account-service"

logging:
  level:
    com.vet.appointment.system: DEBUG
    org:
      springframework: INFO

spring:
  jpa:
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: admin
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      schema-locations: classpath:init-schema.sql
      mode: always
      platform: postgres