
# Application config
server:
  port: 8182

schema: pet

# Service registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


# Database
spring:
  application:
    name: "pet-service"
  jpa:
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?stringtype=unspecified&currentSchema=pet
    username: user
    password: admin
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      schema-locations: classpath:init-schema.sql
      mode: always
      platform: postgres