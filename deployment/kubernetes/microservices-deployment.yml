---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-deployment
  namespace: default
  labels:
    app: account-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-deployment
  template:
    metadata:
      labels:
        app: account-deployment
    spec:
      containers:
        - name: account-service
          image: com.vet.appointment.system/account-service:1.0-SNAPSHOT
          env:
            - name: DATABASE_HOST
              value: "account-postgres-service"
            - name: EUREKA_HOST
              value: "http://eureka-server-service"
            - name: KAFKA_BOOTSTRAP_HOST
              value: "kafka-broker-service"
            - name: SCHEMA_REGISTRY_HOST
              value: "https://schema-registry-service"
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: default
  labels:
    app: account-deployment
spec:
  selector:
    app: account-deployment
  ports:
    - name: account-service-port
      protocol: TCP
      port: 8181
  type: ClusterIP