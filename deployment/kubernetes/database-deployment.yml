                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-postgres-service
  namespace: default
  labels:
    app: appointment-postgres-deployment
spec:
  selector:
    app: appointment-postgres-deployment
  ports:
    - name: appointment-postgres-service-port
      protocol: TCP
      port: 5432
  type: LoadBalancer
---
